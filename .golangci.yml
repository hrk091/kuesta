linters:
  enable:
    - bodyclose
    - errorlint
    - exhaustive
    - exportloopref
    - gci
    - goconst
    - godot
    - gofumpt
    - makezero
    - nakedret
    - nestif
    - noctx
    - predeclared
linters-settings:
  gci:
    skip-generated: true
  gocognit:
    min-complexity: 20
  exhaustive:
    default-signifies-exhaustive: true
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - goconst
        - unused
        - bodyclose
